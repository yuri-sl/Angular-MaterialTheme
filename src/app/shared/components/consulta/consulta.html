<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxFlex="1000px">
        <form class="mt-60" [formGroup]="buscaForm">
            <mat-card appearance="outlined">
                <mat-card-header>
                    <mat-card-title>Consulta de usuários</mat-card-title>
                </mat-card-header>
                <mat-card-content class="mt-20">
                    <div fxLayout="row">
                        <div fxLayout="column">
                            <mat-form-field>
                                <mat-label>
                                    Nome:
                                </mat-label>
                                <input formControlName="nome" name="nomeBusca" matInput>
                            </mat-form-field>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-flat-button (click)="pesquisarClienteNome()">
                        <mat-icon fontIcon="search"></mat-icon>
                        Pesquisar</button>
                    <button mat-flat-button color="primary">
                        <mat-icon fontIcon="backspace">
                        </mat-icon>
                        Cancelar
                    </button>
                    <button mat-flat-button color="primary" (click)="redirecionarCriarNovo()">
                        <mat-icon fontIcon="add_circle">
                        </mat-icon>
                        Criar novo
                    </button>
                </mat-card-actions>
                <!--Versão com tabela em Material-->
                <table mat-table [dataSource]="listaClientes">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef>ID</th>
                        <td mat-cell *matCellDef="let element">{{element.id}}</td>
                    </ng-container>
                    <ng-container matColumnDef="nome">
                        <th mat-header-cell *matHeaderCellDef> Nome do cliente</th>
                        <td mat-cell *matCellDef="let element">{{element.nome}}</td>
                    </ng-container>
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef>Email</th>
                        <td mat-cell *matCellDef="let element">{{element.email}}</td>
                    </ng-container>
                    <ng-container matColumnDef="cpf">
                        <th mat-header-cell *matHeaderCellDef>CPF</th>
                        <td mat-cell *matCellDef="let element">{{element.cpf}}</td>
                    </ng-container>

                    <ng-container matColumnDef="dataNascimento">
                        <th mat-header-cell *matHeaderCellDef>Data de Nascimento</th>
                        <td mat-cell *matCellDef="let element">{{element.dataNascimento}}</td>
                    </ng-container>
                    <ng-container matColumnDef="acoes">
                        <th mat-header-cell *matHeaderCellDef>Ações</th>
                        <td mat-cell *matCellDef="let element">
                            <button type="button" (click)="prepararEditar(element.id)" mat-button>
                                <mat-icon fontIcon="edit">
                                </mat-icon>
                                Editar
                            </button>
                            @if (!deletando) {
                                <button type="button" mat-button (click)="prepararDeletar()">
                                    <mat-icon fontIcon="delete">
                                    </mat-icon>
                                    Deletar
                                </button>
                            }@else {
                                <button type="button" mat-button (click)="deletar(element)">
                                    <mat-icon fontIcon="question_mark">
                                    </mat-icon>
                                    Confirma
                                </button>
                            }
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card>
        </form>
    </div>
</div>
