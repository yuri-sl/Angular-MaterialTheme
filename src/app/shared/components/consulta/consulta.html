<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxFlex="1000px">
        <form class="mt-60" [formGroup]="buscaForm">
            <mat-card appearance="outlined">
                <mat-card-header>
                    <mat-card-title>Consulta de usuários</mat-card-title>
                </mat-card-header>
                <mat-card-content class="mt-20">
                    <div fxLayout="row">
                        <div fxLayout="column">
                            <mat-form-field>
                                <mat-label>
                                    Nome:
                                </mat-label>
                                <input formControlName="nome" name="nome" matInput>
                            </mat-form-field>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-flat-button>
                        <mat-icon fontIcon="search"></mat-icon>
                        Pesquisar</button>
                    <button mat-flat-button color="primary">
                        <mat-icon fontIcon="backspace">
                        </mat-icon>
                        Cancelar
                    </button>
                </mat-card-actions>
                <!--Versão com tabela em Material-->
                <table mat-table [dataSource]="listaClientes">
                    <ng-container matColumnDef="nome">
                        <th mat-header-cell *matHeaderCellDef> Nome do cliente</th>
                        <td mat-cell *matCellDef="let element">{{element.nome}}</td>
                    </ng-container>
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef>Email</th>
                        <td mat-cell *matCellDef="let element">{{element.email}}</td>
                    </ng-container>
                    <ng-container matColumnDef="cpf">
                        <th mat-header-cell *matHeaderCellDef>CPF</th>
                        <td mat-cell *matCellDef="let element">{{element.cpf}}</td>
                    </ng-container>

                    <ng-container matColumnDef="dataNascimento">
                        <th mat-header-cell *matHeaderCellDef>Data de Nascimento</th>
                        <td mat-cell *matCellDef="let element">{{element.dataNascimento}}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card>
        </form>
    </div>
</div>
